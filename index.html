<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fate System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk@latest/lib/index.umd.js"></script>
</head>
<body>
    <div class="tabs">
        <button class="tab-btn active" data-tab="matriz">Matriz</button>
        <button class="tab-btn" data-tab="spells">Spells</button>
        <button class="tab-btn" data-tab="config">Config</button>
    </div>

    <div id="matriz" class="tab-content active">
        <div class="global-config">
            <span class="global-label">Limite Global de Movimento (ft.) | 0 = Livre</span>
            <input type="number" id="moveLimit" value="0" class="limit-input">
        </div>
        
        <div class="tracker-header">
            <span>Personagem</span>
            <span>HP</span>
            <span>MP</span>
            <span></span>
        </div>

        <div id="tokenTrackerList" class="tracker-list">
            <p style="text-align: center; color: #555; font-size: 12px; margin-top: 20px;">Use o bot√£o direito no Token no mapa para adicion√°-lo √† Matriz.</p>
        </div>
    </div>

    <div id="spells" class="tab-content">
        <button id="aimBtn" class="aim-button">üéØ Iniciar Mira</button>
        <div id="targetList" class="target-list">Nenhum alvo na mira.</div>
        
        <div class="spell-builder">
            <input type="text" id="spellName" placeholder="Nome da Habilidade">
            <input type="text" id="baseDice" placeholder="Dado Base (ex: 3d6)">
            
            <div class="runes-section">
                <p class="rune-title">Runas (Opcional):</p>
                <div class="rune-slot">
                    <select id="rune1Type" class="rune-select"><option value="none">Nenhuma</option><option value="force">For√ßa Œ¥</option><option value="magic">Magia Œ±</option></select>
                    <input type="text" id="rune1Dice" placeholder="1d4">
                </div>
                <div class="rune-slot">
                    <select id="rune2Type" class="rune-select"><option value="none">Nenhuma</option><option value="force">For√ßa Œ¥</option><option value="magic">Magia Œ±</option></select>
                    <input type="text" id="rune2Dice" placeholder="1d4">
                </div>
            </div>
            
            <button id="castSpellBtn" class="danger-btn">Conjurar Habilidade</button>
        </div>
    </div>

    <div id="config" class="tab-content">
        <label class="checkbox-label"><input type="checkbox" id="autoKillToggle" checked> Marcar "‚ùå" ao chegar a 0 HP</label>
        <label class="checkbox-label"><input type="checkbox" id="gmOnlyHudToggle"> HUD no mapa apenas para Mestre</label>
    </div>

    <div id="combatLogOverlay" class="log-overlay hidden">
        <div class="log-box">
            <div class="log-header">
                <span class="log-title">Registro de Causalidade</span>
                <button id="closeLogBtn" class="close-btn">&times;</button>
            </div>
            <div id="combatLogContent" class="log-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
