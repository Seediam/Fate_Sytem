<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fate System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk@latest/lib/index.umd.js"></script>
</head>
<body>
    <div class="tabs">
        <button class="tab-btn active" data-tab="turnos">Turnos</button>
        <button class="tab-btn" data-tab="spells">Spells</button>
        <button class="tab-btn" data-tab="config">Config</button>
    </div>

    <div id="turnos" class="tab-content active">
        
        <div class="tracker-header">
            <span style="flex: 2; display: flex; align-items: center;">
                Personagem 
                <button id="fallbackAddBtn" class="add-btn" title="Adicionar token selecionado à Matriz">+</button>
            </span>
            <span style="flex: 1.2; text-align: center;">HP</span>
            <span style="flex: 1.2; text-align: center;">MP</span>
            <span style="flex: 0.8; text-align: center;">FT.</span>
            <span style="width: 20px;"></span>
        </div>

        <div id="tokenTrackerList" class="tracker-list">
            <p style="text-align: center; color: var(--text-muted); font-size: 12px; margin-top: 20px;">Use o botão direito no token ou selecione-o e clique no "+" acima.</p>
        </div>
    </div>

    <div id="spells" class="tab-content">
        <p style="text-align: center; color: var(--text-muted); font-size: 12px;">Em desenvolvimento...</p>
    </div>

    <div id="config" class="tab-content">
        <p style="text-align: center; color: var(--text-muted); font-size: 12px;">Em desenvolvimento...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
