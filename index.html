<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fate System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk@latest/lib/index.umd.js"></script>
</head>
<body>
    <div class="tabs">
        <button class="tab-btn active" data-tab="matriz">Matriz</button>
        <button class="tab-btn" data-tab="spells">Spells</button>
        <button class="tab-btn" data-tab="config">Config</button>
    </div>

    <div id="matriz" class="tab-content active">
        <button id="registerTokenBtn" class="primary-btn">Vincular Token Selecionado</button>
        <h4 id="activeTokenName" class="token-name">Nenhum Token Selecionado</h4>
        
        <div class="panel">
            <label>Limite de Movimento (Ft.) | 0 = Livre</label>
            <input type="number" id="moveLimit" value="0">
        </div>

        <div class="panel" id="hudPanel">
            <label>HP (Ex: 100/100, ou digite -30 para subtrair)</label>
            <input type="text" id="hpInput" placeholder="HP">
            
            <label>Mana (Ex: 50/50)</label>
            <input type="text" id="manaInput" placeholder="Mana">
            
            <button id="updateHudBtn" class="secondary-btn">Atualizar HUD no Mapa</button>
        </div>
    </div>

    <div id="spells" class="tab-content">
        <button id="aimBtn" class="aim-button">üéØ Iniciar Mira</button>
        <div id="targetList" class="target-list">Nenhum alvo na mira.</div>
        
        <div class="panel spell-builder">
            <input type="text" id="spellName" placeholder="Nome da Habilidade">
            <input type="text" id="baseDice" placeholder="Dado Base (ex: 3d6)">
            
            <div class="runes-section">
                <p>Runas (Opcional):</p>
                <div class="rune-slot">
                    <select id="rune1Type">
                        <option value="none">Nenhuma</option>
                        <option value="force">For√ßa Œ¥ (Vermelho)</option>
                        <option value="magic">Magia Œ± (Azul)</option>
                    </select>
                    <input type="text" id="rune1Dice" placeholder="Dado (ex: 1d4)">
                </div>
                <div class="rune-slot">
                    <select id="rune2Type">
                        <option value="none">Nenhuma</option>
                        <option value="force">For√ßa Œ¥ (Vermelho)</option>
                        <option value="magic">Magia Œ± (Azul)</option>
                    </select>
                    <input type="text" id="rune2Dice" placeholder="Dado (ex: 1d4)">
                </div>
                <div class="rune-slot">
                    <select id="rune3Type">
                        <option value="none">Nenhuma</option>
                        <option value="force">For√ßa Œ¥ (Vermelho)</option>
                        <option value="magic">Magia Œ± (Azul)</option>
                    </select>
                    <input type="text" id="rune3Dice" placeholder="Dado (ex: 1d4)">
                </div>
            </div>
            
            <textarea id="spellDesc" placeholder="Descri√ß√£o/Efeitos da habilidade..."></textarea>
            <button id="castSpellBtn" class="danger-btn">Conjurar Habilidade</button>
        </div>
    </div>

    <div id="config" class="tab-content">
        <div class="panel">
            <label class="checkbox-label">
                <input type="checkbox" id="autoKillToggle" checked>
                Marcar com "X" ao chegar a 0 HP
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="gmOnlyHudToggle">
                HUD Vis√≠vel Apenas para o Mestre
            </label>
        </div>
    </div>

    <div id="combatLogOverlay" class="log-overlay hidden">
        <div class="log-box">
            <div class="log-header">
                <span class="log-title">Registro de Causalidade</span>
                <button id="closeLogBtn" class="close-btn">&times;</button>
            </div>
            <div id="combatLogContent" class="log-content"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
