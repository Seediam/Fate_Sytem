<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fate System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk@latest/lib/index.umd.js"></script>
</head>
<body>
    <div class="tabs">
        <button class="tab-btn active" data-tab="matriz">Matriz</button>
        <button class="tab-btn" data-tab="spells">Spells</button>
        <button class="tab-btn" data-tab="config">Config</button>
    </div>

    <div id="matriz" class="tab-content active">
        <h3>Controle de Token</h3>
        <button id="registerTokenBtn">Registrar Token Selecionado</button>
        
        <div class="movement-settings">
            <label for="moveLimit">Limite de Movimento (Ft.) - 0 = Livre:</label>
            <input type="number" id="moveLimit" value="0">
        </div>

        <div id="hudControls" class="hud-controls">
            <p>Selecione um token para editar HP/Mana.</p>
        </div>
    </div>

    <div id="spells" class="tab-content">
        <h3>Grim√≥rio de Habilidades</h3>
        <button id="aimBtn" class="aim-button">üéØ Mirar Alvos</button>
        <span id="targetCount">0 Alvos Selecionados</span>
        
        <div class="spell-builder">
            <input type="text" placeholder="Nome da Habilidade..." id="spellName">
            <input type="text" placeholder="Dado Base (ex: 3d6)" id="baseDice">
            
            <div class="runes-container">
                <p>Runas (At√© 3):</p>
                </div>
            
            <textarea placeholder="Descri√ß√£o e efeitos adicionais..." id="spellDesc"></textarea>
            <button id="castSpellBtn">Conjurar e Aplicar Dano</button>
        </div>
    </div>

    <div id="config" class="tab-content">
        <h3>Configura√ß√µes do Sistema</h3>
        <label>
            <input type="checkbox" id="autoKillToggle" checked>
            Desenhar "X" ao chegar a 0 HP
        </label>
        <br><br>
        <label>
            <input type="checkbox" id="gmOnlyHud">
            HUD Vis√≠vel Apenas para o GM
        </label>
    </div>

    <script src="app.js"></script>
</body>
</html>
